version: '3.9'

services:
  # --- PostgreSQL (ADR-001: Shared DB + RLS) ---
  postgres:
    image: postgres:16-alpine
    container_name: servanda-postgres
    environment:
      POSTGRES_DB: servanda_office
      POSTGRES_USER: servanda
      POSTGRES_PASSWORD: servanda_dev
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U servanda -d servanda_office']
      interval: 5s
      timeout: 5s
      retries: 5

  # --- MinIO (S3-kompatibel, ADR-003: Object Storage) ---
  minio:
    image: minio/minio:latest
    container_name: servanda-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 5s
      retries: 5

  # --- MinIO Bucket Setup ---
  minio-init:
    image: minio/mc:latest
    container_name: servanda-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/servanda-office-dev --ignore-existing;
      mc anonymous set download local/servanda-office-dev;
      exit 0;
      "

  # --- Keycloak (Auth, RBAC) ---
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: servanda-keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/servanda_office
      KC_DB_USERNAME: servanda
      KC_DB_PASSWORD: servanda_dev
      KC_DB_SCHEMA: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - '8080:8080'
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    depends_on:
      postgres:
        condition: service_healthy

  # --- Application Services (optional: build + run locally) ---
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: servanda-api
    environment:
      DATABASE_URL: postgresql://servanda:servanda_dev@postgres:5432/servanda_office
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: servanda-office-dev
      OIDC_ISSUER_URL: http://keycloak:8080/realms/servanda
      NODE_ENV: development
      PORT: '3000'
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    profiles:
      - app

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    container_name: servanda-web
    ports:
      - '8081:80'
    depends_on:
      - api
    profiles:
      - app

  export-worker:
    build:
      context: ..
      dockerfile: apps/export-worker/Dockerfile
    container_name: servanda-export-worker
    environment:
      DATABASE_URL: postgresql://servanda:servanda_dev@postgres:5432/servanda_office
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: servanda-office-dev
      FEATURE_ODT_EXPORT: 'false'
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    profiles:
      - app

  # --- Observability Stack (optional: `docker compose --profile observability up`) ---
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: servanda-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerting-rules.yml:/etc/prometheus/alerting-rules.yml:ro
      - prometheus_data:/prometheus
    ports:
      - '9090:9090'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=7d'
    profiles:
      - observability

  grafana:
    image: grafana/grafana:10.4.0
    container_name: servanda-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - '3001:3000'
    depends_on:
      - prometheus
      - loki
    profiles:
      - observability

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: servanda-postgres-exporter
    environment:
      DATA_SOURCE_NAME: postgresql://servanda:servanda_dev@postgres:5432/servanda_office?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - observability

  # --- Log Aggregation (Loki + Promtail) ---
  loki:
    image: grafana/loki:2.9.0
    container_name: servanda-loki
    ports:
      - '3100:3100'
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - observability

  promtail:
    image: grafana/promtail:2.9.0
    container_name: servanda-promtail
    volumes:
      - ./promtail/promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy
    profiles:
      - observability

volumes:
  postgres_data:
  minio_data:
  prometheus_data:
  grafana_data:
  loki_data:
