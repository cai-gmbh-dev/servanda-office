apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api
  namespace: servanda-office
spec:
  podSelector:
    matchLabels:
      app: servanda
      component: api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS resolution
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: servanda
              component: postgres
      ports:
        - protocol: TCP
          port: 5432
    # MinIO (S3-compatible storage)
    - ports:
        - protocol: TCP
          port: 9000
    # Keycloak (OIDC provider)
    - ports:
        - protocol: TCP
          port: 8080
