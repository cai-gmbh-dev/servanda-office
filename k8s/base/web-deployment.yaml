apiVersion: apps/v1
kind: Deployment
metadata:
  name: servanda-web
  labels:
    app: servanda
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: servanda
      component: web
  template:
    metadata:
      labels:
        app: servanda
        component: web
    spec:
      containers:
        - name: servanda-web
          image: ghcr.io/cai-gmbh-dev/servanda-office/web:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
