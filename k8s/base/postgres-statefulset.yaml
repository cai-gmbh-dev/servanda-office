apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: servanda-postgres
  labels:
    app: servanda
    component: postgres
spec:
  serviceName: servanda-postgres
  replicas: 1
  selector:
    matchLabels:
      app: servanda
      component: postgres
  template:
    metadata:
      labels:
        app: servanda
        component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: servanda_office
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: servanda-db-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: servanda-db-credentials
                  key: password
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
