# ClusterIssuer for Let's Encrypt Staging
# Uses the staging ACME server to avoid rate limits during development/testing.
# Staging certificates are NOT trusted by browsers but are functionally identical.
# Requires cert-manager to be installed in the cluster.
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt Staging ACME server (no rate limits, untrusted certs)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: ops@servanda.de
    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      - http01:
          ingress:
            class: nginx
