apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: servanda-export-worker-hpa
  namespace: servanda-office
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: servanda-export-worker
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
