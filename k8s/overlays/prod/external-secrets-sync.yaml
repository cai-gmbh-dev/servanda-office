kind: ExternalSecret
metadata:
  name: servanda-s3-credentials
  namespace: servanda-office
  labels:
    app.kubernetes.io/name: servanda-s3-credentials
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: servanda-office
    app.kubernetes.io/managed-by: external-secrets
  annotations:
    external-secrets.io/description: "S3-compatible storage credentials for Servanda Office"
    external-secrets.io/owner: "team-07-devops"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: servanda-s3-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          app.kubernetes.io/name: servanda-s3-credentials
          app.kubernetes.io/component: storage
          app.kubernetes.io/part-of: servanda-office
        annotations:
          reloader.stakater.com/match: "true"
      type: Opaque
  data:
    - secretKey: S3_ENDPOINT
      remoteRef:
        key: servanda-office/s3
        property: endpoint
    - secretKey: S3_ACCESS_KEY
      remoteRef:
        key: servanda-office/s3
        property: access_key
