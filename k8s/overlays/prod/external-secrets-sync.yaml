---
# ============================================================================
# ExternalSecret: servanda-oidc-credentials
# Syncs OIDC/Keycloak authentication credentials from the secret provider
# ============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: servanda-oidc-credentials
  namespace: servanda-office
  labels:
    app.kubernetes.io/name: servanda-oidc-credentials
    app.kubernetes.io/component: identity
    app.kubernetes.io/part-of: servanda-office
    app.kubernetes.io/managed-by: external-secrets
  annotations:
    external-secrets.io/description: "OIDC/Keycloak credentials for Servanda Office"
    external-secrets.io/owner: "team-07-devops"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: servanda-oidc-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          app.kubernetes.io/name: servanda-oidc-credentials
          app.kubernetes.io/component: identity
          app.kubernetes.io/part-of: servanda-office
        annotations:
          reloader.stakater.com/match: "true"
      type: Opaque
  data:
    - secretKey: OIDC_ISSUER_URL
      remoteRef:
        key: servanda-office/oidc
        property: issuer_url
    - secretKey: OIDC_CLIENT_ID
      remoteRef:
        key: servanda-office/oidc
        property: client_id
    - secretKey: OIDC_CLIENT_SECRET
      remoteRef:
        key: servanda-office/oidc
        property: client_secret
    - secretKey: OIDC_REDIRECT_URI
      remoteRef:
        key: servanda-office/oidc
        property: redirect_uri
    - secretKey: OIDC_LOGOUT_URI
      remoteRef:
        key: servanda-office/oidc
        property: logout_uri
