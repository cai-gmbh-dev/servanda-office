# External Secrets Sync Manifests
# Defines ExternalSecret resources that sync secrets from the configured
# SecretStore (vault-backend) into Kubernetes Secrets.
#
# Replaces the existing external-secrets.yaml with enhanced configuration:
#   - Proper labels and annotations
#   - Templated secret metadata
#   - All three credential sets: DB, S3, OIDC

---
# ============================================================================
# ExternalSecret: servanda-db-credentials
# Syncs PostgreSQL connection credentials from the secret provider
# ============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: servanda-db-credentials
  namespace: servanda-office
  labels:
    app.kubernetes.io/name: servanda-db-credentials
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: servanda-office
    app.kubernetes.io/managed-by: external-secrets
  annotations:
    external-secrets.io/description: "PostgreSQL credentials for Servanda Office"
    external-secrets.io/owner: "team-07-devops"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: servanda-db-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          app.kubernetes.io/name: servanda-db-credentials
          app.kubernetes.io/component: database
          app.kubernetes.io/part-of: servanda-office
        annotations:
          reloader.stakater.com/match: "true"
      type: Opaque
  data:
    - secretKey: host
      remoteRef:
        key: servanda-office/db
        property: host
    - secretKey: port
      remoteRef:
        key: servanda-office/db
        property: port
    - secretKey: username
      remoteRef:
        key: servanda-office/db
        property: username
    - secretKey: password
      remoteRef:
        key: servanda-office/db
        property: password
    - secretKey: dbname
      remoteRef:
        key: servanda-office/db
        property: dbname
    - secretKey: url
      remoteRef:
        key: servanda-office/db
        property: url

---
# ============================================================================
