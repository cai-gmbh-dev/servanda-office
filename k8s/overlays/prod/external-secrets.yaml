apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: servanda-db-credentials
  namespace: servanda-office
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: servanda-db-credentials
    creationPolicy: Owner
  data:
    - secretKey: host
      remoteRef:
        key: servanda-office/db
        property: host
    - secretKey: port
      remoteRef:
        key: servanda-office/db
        property: port
    - secretKey: username
      remoteRef:
        key: servanda-office/db
        property: username
    - secretKey: password
      remoteRef:
        key: servanda-office/db
        property: password
    - secretKey: dbname
      remoteRef:
        key: servanda-office/db
        property: dbname
    - secretKey: url
      remoteRef:
        key: servanda-office/db
        property: url
