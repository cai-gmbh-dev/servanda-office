apiVersion: apps/v1
kind: Deployment
metadata:
  name: servanda-api
spec:
  template:
    spec:
      containers:
        - name: servanda-api
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: servanda-export-worker
spec:
  template:
    spec:
      containers:
        - name: servanda-export-worker
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: servanda-web
spec:
  template:
    spec:
      containers:
        - name: servanda-web
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: servanda-postgres
spec:
  template:
    spec:
      containers:
        - name: postgres
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
