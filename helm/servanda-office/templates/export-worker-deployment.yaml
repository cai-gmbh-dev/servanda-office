apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "servanda-office.fullname" . }}-export-worker
  namespace: {{ include "servanda-office.namespace" . }}
  labels:
    {{- include "servanda-office.exportWorker.labels" . | nindent 4 }}
  {{- with .Values.global.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.hpa.enabled }}
  replicas: {{ .Values.exportWorker.replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "servanda-office.exportWorker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "servanda-office.exportWorker.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.exportWorker.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.exportWorker.podSecurityContext | nindent 8 }}
      containers:
        - name: export-worker
          image: {{ include "servanda-office.exportWorker.image" . }}
          imagePullPolicy: {{ include "servanda-office.exportWorker.imagePullPolicy" . }}
          envFrom:
            - configMapRef:
                name: {{ include "servanda-office.configMapName" . }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "servanda-office.secretName.db" . }}
                  key: url
            - name: S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ include "servanda-office.secretName.s3" . }}
                  key: S3_ENDPOINT
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "servanda-office.secretName.s3" . }}
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "servanda-office.secretName.s3" . }}
                  key: S3_SECRET_KEY
            {{- range $key, $value := .Values.exportWorker.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.exportWorker.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.exportWorker.securityContext | nindent 12 }}
      {{- with .Values.exportWorker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.exportWorker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.exportWorker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
